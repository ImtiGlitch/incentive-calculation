<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tyson Incentive Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #990000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #tile {
      width: 90%;
      max-width: 420px;
      background-color: #fff8f0;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
      text-align: center;
      color: #333;
      box-sizing: border-box;
    }

    #tile img {
      max-width: 120px;
      margin-bottom: 15px;
    }

    #tile h1 {
      font-size: 22px;
      color: #990000;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      color: #990000;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #FDBB30;
      border-radius: 8px;
      font-size: 14px;
    }

    .main-button {
      background-color: #FDBB30;
      color: #990000;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .main-button:hover {
      background-color: #e6a800;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
      z-index: 1000;
      font-weight: bold;
    }

    .toast.success {
      background-color: #000000; /* Black */
    }

    .toast.error {
      background-color: #000000; /* Black */
    }

    .powered-by {
      font-size: 12px;
      margin-top: 20px;
      color: #990000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="tile">
    <img src="https://www.tysonfoods.com/sites/default/files/inline-images/TFlogo_Full%20color_RGB%20copy_0.png" alt="Tyson Logo" />
    <h1>Incentive Bonus Calculator</h1>

    <div class="input-group">
      <label for="start-date">Pay Period Start Date</label>
      <input type="date" id="start-date">
    </div>

    <div class="input-group">
      <label for="end-date">Pay Period End Date</label>
      <input type="date" id="end-date">
    </div>

    <button class="main-button" onclick="runCalculation()">Run Incentive Calculation</button>

    <p class="powered-by">Powered by CloudApper AI</p>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const toast = document.getElementById("toast");
    const runHistory = [];

    function showToast(message, type = "success", duration = 5000) {
      toast.textContent = (type === "success" ? "✅ " : "❌ ") + message;
      toast.className = `toast ${type}`;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, duration);
    }

    function runCalculation() {
      const startDate = document.getElementById("start-date").value;
      const endDate = document.getElementById("end-date").value;

      if (!startDate || !endDate) {
        showToast("Please select both start and end dates.", "error", 6000);
        return;
      }

      const key = `${new Date(startDate).toISOString().split('T')[0]}|${new Date(endDate).toISOString().split('T')[0]}`;

      if (runHistory.includes(key)) {
        showToast("You've already run this pay period. Please choose a different one.", "error", 7000);
        return;
      }

      runHistory.push(key);
      showToast("Incentive calculation is in progress...", "success", 4000);

      setTimeout(() => {
        showToast("Calculation completed. Bonuses have been added to timecards.", "success", 6000);
      }, 4000);
    }
  </script>
</body>
</html>
