<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incentive Calculation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #005151;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: black;
    }

    #tile {
      width: 90%;
      max-width: 400px;
      padding: 20px;
      background-color: rgba(220, 242, 240, 1);
      border-radius: 12px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #333;
      box-sizing: border-box;
    }

    #tile h1 {
      font-size: 24px;
      color: black;
      margin-bottom: 10px;
    }

    .main-button {
      display: block;
      width: 90%;
      padding: 12px;
      margin: 15px auto;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #30cebb;
      color: black;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .main-button:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
    }

    .section {
      margin-top: 20px;
    }

    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #DB0A5B;
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="tile">
    <h1>Incentive Calculation</h1>
    <div class="section">
      <input type="date" id="start-date" placeholder="Start Date" />
      <input type="date" id="end-date" placeholder="End Date" />
      <button class="main-button" onclick="runCalculation()">Run Calculation</button>
    </div>
    <p class="powered-by">Powered by: CloudApper AI</p>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const toast = document.getElementById("toast");
    const history = new Set(); // To track previously run date ranges

    function showToast(message, duration = 3000) {
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), duration);
    }

    function formatDateRange(start, end) {
      return `${start}|${end}`;
    }

    function runCalculation() {
      const startDate = document.getElementById("start-date").value;
      const endDate = document.getElementById("end-date").value;

      if (!startDate || !endDate) {
        showToast("Please select both start and end dates.");
        return;
      }

      if (new Date(endDate) < new Date(startDate)) {
        showToast("End date cannot be before start date.");
        return;
      }

      const key = formatDateRange(startDate, endDate);

      if (history.has(key)) {
        showToast("You have already run the incentive calculation for this pay period, please run the incentive calcualtion for a different pay period.");
        return;
      }

      showToast("The incentive calculation is in progress...");

      setTimeout(() => {
        history.add(key);
        showToast("The calculation has been completed successfully and incentive bonus has been added in the employees' timecard");
      }, 4000); // Simulate delay
    }
  </script>
</body>
</html>
